<html ng-app="paginationApp" class="ng-scope">
<Head>
    <title>Pagination</title>
    <style >
        div{
            font-size: 18px;
            width:400px;
            text-align: center;
        }

    </style>
</Head>
<body>
        <div ng-controller="paginateController" ng-init="init()" >
            <div style="background-color:grey;padding:50px; width:400px;">
                <h3> Pagination Directive  </h3>
                    <div></div>
                <div style="font-size: 18px; " ng-repeat='result in results'>
                    <span style="padding:30px;">Timeslot {{$index+1}}: </span><span style="padding:30px;">{{result}}</span>
                </div>
                <br>
                <div >
                    <results-paginate watch-data="results" search-function="getResults();" pagenum-var="pageNum" res-per-page="{{resCount}}" page-num="{{pageNum}}" total-count="{{totalResults}}"></results-paginate>
                </div>
            </div>

        </div>
    <script src="./bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="./js/paginationApp.js" type="text/javascript"></script>
    <script src="./js/paginationDirective.js" type="text/javascript"></script>
</body>
</html>
